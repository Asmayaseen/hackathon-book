<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" fill="#00D4FF" text-anchor="middle" font-weight="bold">Vision-Language-Action (VLA) Architecture</text>

  <!-- Input Modalities -->
  <text x="350" y="65" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle" font-weight="bold">Input Modalities</text>

  <rect x="50" y="80" width="140" height="80" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="13" fill="#00D4FF" text-anchor="middle" font-weight="bold">Voice Input</text>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Whisper API</text>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="10" fill="#8A2BE2" text-anchor="middle">"Pick up the cup"</text>

  <rect x="210" y="80" width="140" height="80" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="280" y="105" font-family="Arial, sans-serif" font-size="13" fill="#00D4FF" text-anchor="middle" font-weight="bold">Visual Input</text>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">CLIP Encoder</text>
  <text x="280" y="145" font-family="Arial, sans-serif" font-size="10" fill="#8A2BE2" text-anchor="middle">RGB-D + Segmentation</text>

  <rect x="370" y="80" width="140" height="80" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="440" y="105" font-family="Arial, sans-serif" font-size="13" fill="#00D4FF" text-anchor="middle" font-weight="bold">Gesture Input</text>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">MediaPipe</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="10" fill="#8A2BE2" text-anchor="middle">21 hand landmarks</text>

  <rect x="530" y="80" width="140" height="80" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="13" fill="#00D4FF" text-anchor="middle" font-weight="bold">Text Input</text>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Natural Language</text>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="10" fill="#8A2BE2" text-anchor="middle">Task descriptions</text>

  <!-- Arrows to LLM -->
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#00D4FF"/>
    </marker>
  </defs>
  <line x1="120" y1="160" x2="200" y2="195" stroke="#00D4FF" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="280" y1="160" x2="280" y2="195" stroke="#00D4FF" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="440" y1="160" x2="360" y2="195" stroke="#00D4FF" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="600" y1="160" x2="500" y2="195" stroke="#00D4FF" stroke-width="2" marker-end="url(#arr)"/>

  <!-- LLM Planning Layer -->
  <rect x="150" y="195" width="400" height="100" fill="#1A1A1A" stroke="#8A2BE2" stroke-width="3" rx="8"/>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="16" fill="#8A2BE2" text-anchor="middle" font-weight="bold">Large Language Model (GPT-4)</text>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Task Planning & Reasoning (ReAct Pattern)</text>
  <text x="350" y="270" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle">1. Thought: "I need to localize the cup first"</text>
  <text x="350" y="285" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle">2. Action: call vision_grounding_service(object="cup")</text>

  <!-- Arrow to Action Primitives -->
  <line x1="350" y1="295" x2="350" y2="325" stroke="#8A2BE2" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Action Primitives -->
  <text x="350" y="345" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle" font-weight="bold">Action Primitives</text>

  <rect x="50" y="360" width="130" height="70" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="115" y="380" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF" text-anchor="middle" font-weight="bold">Move</text>
  <text x="115" y="400" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">move_to(x, y, z)</text>
  <text x="115" y="415" font-family="Arial, sans-serif" font-size="9" fill="#8A2BE2" text-anchor="middle">Path planning</text>

  <rect x="195" y="360" width="130" height="70" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="260" y="380" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF" text-anchor="middle" font-weight="bold">Grasp</text>
  <text x="260" y="400" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">grasp(pose, force)</text>
  <text x="260" y="415" font-family="Arial, sans-serif" font-size="9" fill="#8A2BE2" text-anchor="middle">Inverse kinematics</text>

  <rect x="340" y="360" width="130" height="70" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="405" y="380" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF" text-anchor="middle" font-weight="bold">Place</text>
  <text x="405" y="400" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">place_at(target)</text>
  <text x="405" y="415" font-family="Arial, sans-serif" font-size="9" fill="#8A2BE2" text-anchor="middle">Collision check</text>

  <rect x="485" y="360" width="130" height="70" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF" text-anchor="middle" font-weight="bold">Navigate</text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">navigate_to(goal)</text>
  <text x="550" y="415" font-family="Arial, sans-serif" font-size="9" fill="#8A2BE2" text-anchor="middle">Nav2 stack</text>

  <!-- Arrow to ROS 2 Layer -->
  <line x1="350" y1="430" x2="350" y2="455" stroke="#00D4FF" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ROS 2 Execution Layer -->
  <rect x="150" y="455" width="400" height="35" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="350" y="478" font-family="Arial, sans-serif" font-size="13" fill="#00D4FF" text-anchor="middle" font-weight="bold">ROS 2 Action Servers & Controllers (ros2_control)</text>
</svg>