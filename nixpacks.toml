# Nixpacks configuration for Railway deployment
# This file tells Nixpacks to build the backend directory

[phases.setup]
aptPkgs = ["python3", "python3-pip"]

[phases.install]
cmds = [
   "cd backend && pip3 install -r requirements-render.txt"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
