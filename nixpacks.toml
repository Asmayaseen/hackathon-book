# Nixpacks configuration for Railway deployment
# This file tells Nixpacks to build the backend directory

[phases.setup]
nixPkgs = ["python3"]

[phases.install]
cmds = [
   "cd backend && python3 -m pip install -r requirements-render.txt"
]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
