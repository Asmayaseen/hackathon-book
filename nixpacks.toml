# Nixpacks configuration for Railway deployment

[phases.setup]
aptPkgs = ["python3", "python3-pip"]

[phases.install]
cmds = [
  "cd backend && PIP_BREAK_SYSTEM_PACKAGES=1 pip3 install -r requirements-render.txt"
]

# ðŸ‘‡ BUILD PHASE KO COMPLETELY DISABLE KAR DIYA
[phases.build]
cmds = ["echo 'skip build phase'"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
