<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="450" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" fill="#00D4FF" text-anchor="middle" font-weight="bold">NVIDIA Isaac Sim Workflow</text>

  <!-- Step 1 -->
  <rect x="50" y="70" width="180" height="100" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="14" fill="#00D4FF" text-anchor="middle" font-weight="bold">1. Design Robot</text>
  <text x="140" y="115" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Import URDF/USD</text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="middle">Omniverse Create</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">• Articulation setup</text>

  <!-- Arrow 1 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00D4FF"/>
    </marker>
  </defs>
  <line x1="230" y1="120" x2="280" y2="120" stroke="#00D4FF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2 -->
  <rect x="280" y="70" width="180" height="100" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="370" y="95" font-family="Arial, sans-serif" font-size="14" fill="#00D4FF" text-anchor="middle" font-weight="bold">2. Generate Data</text>
  <text x="370" y="115" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Synthetic Sensors</text>
  <text x="370" y="135" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="middle">Replicator</text>
  <text x="370" y="155" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">• Domain randomization</text>

  <!-- Arrow 2 -->
  <line x1="460" y1="120" x2="510" y2="120" stroke="#00D4FF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3 -->
  <rect x="510" y="70" width="180" height="100" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="14" fill="#00D4FF" text-anchor="middle" font-weight="bold">3. Train AI Models</text>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Perception/Policy</text>
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="middle">Isaac Gym / RL</text>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">• GPU-accelerated</text>

  <!-- Arrow down from Step 1 -->
  <line x1="140" y1="170" x2="140" y2="220" stroke="#8A2BE2" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4 -->
  <rect x="50" y="220" width="180" height="100" fill="#1A1A1A" stroke="#8A2BE2" stroke-width="2" rx="5"/>
  <text x="140" y="245" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle" font-weight="bold">4. Test Controllers</text>
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Physics Simulation</text>
  <text x="140" y="285" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle">Isaac Sim</text>
  <text x="140" y="305" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">• Realistic dynamics</text>

  <!-- Arrow from Step 4 to Step 5 -->
  <line x1="230" y1="270" x2="280" y2="270" stroke="#8A2BE2" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 5 -->
  <rect x="280" y="220" width="180" height="100" fill="#1A1A1A" stroke="#8A2BE2" stroke-width="2" rx="5"/>
  <text x="370" y="245" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle" font-weight="bold">5. Deploy to ROS 2</text>
  <text x="370" y="265" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Isaac ROS GEMs</text>
  <text x="370" y="285" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle">NITROS transport</text>
  <text x="370" y="305" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">• Zero-copy messaging</text>

  <!-- Arrow from Step 5 to Step 6 -->
  <line x1="460" y1="270" x2="510" y2="270" stroke="#8A2BE2" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 6 -->
  <rect x="510" y="220" width="180" height="100" fill="#1A1A1A" stroke="#8A2BE2" stroke-width="2" rx="5"/>
  <text x="600" y="245" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle" font-weight="bold">6. Real Robot</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Hardware Deployment</text>
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle">Jetson Orin</text>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">• Sim-to-real transfer</text>

  <!-- Feedback loop -->
  <line x1="600" y1="70" x2="600" y2="50" stroke="#00D4FF" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="50" x2="140" y2="50" stroke="#00D4FF" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="140" y1="50" x2="140" y2="70" stroke="#00D4FF" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="370" y="45" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle">Iterate & Improve</text>

  <!-- Bottom legend -->
  <rect x="100" y="360" width="150" height="60" fill="#1A1A1A" stroke="#00D4FF" stroke-width="1" rx="3"/>
  <text x="175" y="380" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle" font-weight="bold">Simulation Stage</text>
  <text x="175" y="400" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Design, generate data,</text>
  <text x="175" y="413" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">train AI models</text>

  <rect x="275" y="360" width="150" height="60" fill="#1A1A1A" stroke="#8A2BE2" stroke-width="1" rx="3"/>
  <text x="350" y="380" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="middle" font-weight="bold">Deployment Stage</text>
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Test, deploy, run on</text>
  <text x="350" y="413" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">real hardware</text>

  <rect x="450" y="360" width="150" height="60" fill="#1A1A1A" stroke="#00D4FF" stroke-width="1" rx="3" stroke-dasharray="5,5"/>
  <text x="525" y="380" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle" font-weight="bold">Feedback Loop</text>
  <text x="525" y="400" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Continuous iteration</text>
  <text x="525" y="413" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">based on results</text>
</svg>